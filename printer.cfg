# This file contains common pin mappings for the BigTreeTech SKR 2.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# The "make flash" command does not work on the SKR 2. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR 2
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Note: The initial revision of this board has a flaw that can cause
# damage to itself and other boards. Be sure to verify the board is
# not impacted by this flaw before using it.

[stepper_x]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 365
position_max: 365
homing_speed: 100

[stepper_y]
step_pin: PD5
dir_pin: !PD4
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 365
position_max: 365
homing_speed: 100

[extruder]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 32.119
nozzle_diameter: 0.600
filament_diameter: 1.750
max_extrude_cross_section: 50
max_extrude_only_distance: 120
#pressure_advance = 0.6332
heater_pin: PB3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA2
min_temp: 0
max_temp: 250
min_extrude_temp: 170

[stepper_z]
step_pin: PD11
dir_pin: !PD10
enable_pin: !PD13
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min:-5
position_max: 420
homing_speed: 10.0

[stepper_z1]
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 4

[z_tilt]
z_positions: 350, 180
             30, 180
points: 350, 180
        40, 180
speed: 150   #The default is 50.
horizontal_move_z: 10 #The default is 5.
retries: 5
retry_tolerance: 0.025

#[extruder1]
#step_pin: PD11
#dir_pin: PD10
#enable_pin: !PD13
#heater_pin: PB4
#sensor_pin: PA3
#...

[safe_z_home]
home_xy_position: 180, 180
speed: 100
z_hop: 10
z_hop_speed: 5

[bltouch]
sensor_pin: ^PC0
control_pin: PE5
x_offset: -45
y_offset: 0
speed: 3.0
pin_up_touch_mode_reports_triggered: False

[bed_mesh]
speed: 900
horizontal_move_z: 5
mesh_min: 40,20
mesh_max: 300,300
probe_count: 6,6

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
min_temp: 0
max_temp: 130

[fan]
pin: PB7

[heater_fan Extruder_fan]
pin: PB6
heater: extruder
heater_temp: 50.0

[temperature_fan SKR2]
pin: PB5
sensor_type: temperature_mcu
max_temp: 60
min_temp: 23
target_temp: 40
control: watermark

#[heater_fan fan1]
#pin: PB6

#[heater_fan fan2]
#pin: PB5

# Due to BTT implementing a Marlin-specific safety feature,
# "anti-reversal stepper protection", this pin needs pulling
# high to pass power to stepper drivers and most FETs
[output_pin motor_power]
pin: PC13
value: 1

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f429xx_350040001151303239383034-if00

[neopixel my_neopixel]
pin: PE6
chain_count: 5 ;number of pixels on the strip
color_order: GRB ;The default is GRB.
#initial LED color
initial_RED: 0.25
initial_GREEN: 0.25
initial_BLUE: 0.25

[filament_switch_sensor filament_sensor]
switch_pin:PC2

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3500
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 8.0

#Fluidd Setup
[virtual_sdcard]
path: ~/gcode_files

[display_status]

[respond]

[exclude_object]

